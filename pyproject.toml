[tool.poetry]
name = "chrisomatic"
version = "0.1.0"
description = "Setup ChRIS with plugins and powerpointlessnes."
authors = ["Jennings Zhang <jenni_zh@protonmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
typer = "^0.4.0"
aiohttp = "^3.8.1"
rich = "^11.2.0"
pyserde = {extras = ["yaml"], version = "^0.7.0"}

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
chrisomatic = "chrisomatic.cli.typer:app"
